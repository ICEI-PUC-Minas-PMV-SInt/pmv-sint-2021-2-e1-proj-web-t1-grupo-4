<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS: Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS: SISCAMOVEL -->
    <link rel="stylesheet" href="../../css/siscamovel.css">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

    <title>Veículos - Admin | SISCAMOVEL</title>
</head>
<body>
    <!-- header -->
    <section class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-2 fasterone">siscamovel</span>
                <span class="fs-6"> &nbsp; admin</span>
            </a>
            
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../../index.html" class="nav-link">log out</a></li>
            </ul>
        </section>
    
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3 row">
                    <h1>listagem de veículos elétricos</h1>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal" data-bs-target="#gerenciarVeiculos">cadastrar novo veículo</button>
                    </div>
                </div>

                <br>

                <div class="mb-3 row">
                  <div class="col-sm-12">
                    <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Pesquisar" autofocus id="inputPesquisa">
                  </div>
                </div>

                <div class="mb-3 row table-responsive">
                    <table class="table table-bordeless table-sm table-hover">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Fabricação</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Potência / torque</th>
                            <th scope="col">Autonomia máxima</th>
                            <th scope="col">Velocidade máxima</th>
                            <th scope="col">Bateria</th>
                            <th scope="col">Carregamento</th>
                            <th scope="col">Recarga rápida</th>
                            <th scope="col">Recarga completa</th>
                            <th scope="col">Ações</th>
                          </tr>
                        </thead>
                        <tbody id="listaRegistrosBody"></tbody>
                      </table>       
                </div>
            </div>
        </div>
    </section>

    <br>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <p class="text-center fw-bolder">Made with <i class="bi bi-heart-fill"></i> by ADAMED</p>
        </div>
    </footer>


<!-- Modal: Cadastrar veículo -->
<div class="modal fade" id="gerenciarVeiculos" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gerenciarVeiculosLabel">Cadastro de veículos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id='listaRegistros' class="modal-body">
            <form id='cadastroRegistro' class="row g-3 needs-validation">
              <div class="col-md-12">
                <label for="id" class="form-label">ID Cadastro</label>
                <input type="text" class="form-control" id="id" readonly>
              </div>
                <div class="col-md-6">
                  <label for="modelo" class="form-label">Modelo</label>
                  <input type="text" class="form-control" id="modelo" placeholder="renault marx" required>
                </div>
                <div class="col-md-6">
                  <label for="anoFabricacao" class="form-label">Ano de fabricação</label>
                  <input type="text" class="form-control" id="anoFabricacao" placeholder="2022" required>
                </div>
                <div class="col-md-6">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="text" class="form-control" id="preco" required>
                </div>
                <div class="col-md-6">
                    <label for="potenciaTorque" class="form-label">Potência / torque</label>
                    <input type="text" class="form-control" id="potenciaTorque" required>
                </div>
                <div class="col-md-6">
                  <label for="autonomiaMaxima" class="form-label">Autonomia máxima</label>
                  <input type="text" class="form-control" id="autonomiaMaxima" required>
                </div>
                <div class="col-md-6">
                  <label for="velocidadeMaxima" class="form-label">Velocidade máxima</label>
                  <input type="text" class="form-control" id="velocidadeMaxima" required>
                </div>
                <div class="col-12">
                    <label for="bateria" class="form-label">Bateria</label>
                    <input type="text" class="form-control" id="bateria" required>
                  </div>
                  <div class="col-12">
                    <label for="carregamento" class="form-label">Forma de carregamento</label>
                    <input type="text" class="form-control" id="carregamento" required>
                  </div>
                  <div class="col-12">
                    <label for="recargaRapidaVeiculo" class="form-label">Recarga rápida</label>
                    <input type="text" class="form-control" id="recargaRapidaVeiculo" required>
                  </div>
                  <div class="col-12">
                    <label for="recargaCompletaVeiculo" class="form-label">Recarga completa</label>
                    <input type="text" class="form-control" id="recargaCompletaVeiculo" required>
                  </div>
                <div class="col-12 modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Salvar dados</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
