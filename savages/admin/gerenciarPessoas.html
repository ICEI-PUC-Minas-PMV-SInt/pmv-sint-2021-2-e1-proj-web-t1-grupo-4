<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS: Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- CSS: SISCAMOVEL -->
    <link rel="stylesheet" href="../../css/siscamovel.css">
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

    <title>Pessoas - Admin | SISCAMOVEL</title>
</head>
<body>
    <!-- header -->
    <section class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-2 fasterone">siscamovel</span>
                <span class="fs-6"> &nbsp; admin</span>
            </a>
            
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../../index.html" class="nav-link">log out</a></li>
            </ul>
        </section>
    
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3 row">
                    <h1>listagem de pessoas</h1>
                </div>

                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#gerenciarPessoas">gerenciar pessoas cadastradas</button>
                    </div>
                </div>

                <div class="mb-3 row">
                    <table class="table table-responsive">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </div>

            </div>
        </div>
    </section>

    <br>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <p class="text-center fw-bolder">Made with <i class="bi bi-heart-fill"></i> by ADAMED</p>
        </div>
    </footer>

<!-- Modal -->
<div class="modal fade" id="gerenciarPessoas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gerenciarPessoasLabel">Cadastro de clientes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="modeloVeiculo" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="modeloVeiculo" placeholder="karl marx">
                </div>
                <div class="col-md-6">
                  <label for="anoFabricacao" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="anoFabricacao" placeholder="karl@marx.de">
                </div>
                <div class="col-md-12">
                    <label for="preco" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="preco">
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Salvar dados</button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>

    <!-- JS: Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS: SISCAMOVEL -->
    <script src="../../js/siscamovel.js"></script>
</body>
</html>
