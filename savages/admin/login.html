<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS: Bootstrap 5 -->

        <!-- CSS: SISCAMOVEL -->

        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

        <title>Admin: Log In | SISCAMOVEL</title>

    <body class="green-hive text-center">
        
        <main class="form-signin">
            <form>
                <h1 class="fs-2 fasterone">siscamovel</h1>
                <h6 class="fs-6"> &nbsp; admin</h6>

                <br>
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Admin ID</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>

                <div class="mb-3"></div>
                <!--div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div-->
                
                <a href="../admin/dash.html" class="w-100 btn btn-lg btn-danger" type="submit">Log in</a>
                <p class="mt-5 mb-3 text-muted fw-bolder">&copy; ADAMED 2021</p>
            </form>
        </main>
    
    </body>
</html>
