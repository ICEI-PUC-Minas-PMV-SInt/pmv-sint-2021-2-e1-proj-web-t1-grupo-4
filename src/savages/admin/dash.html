<body>
    <!-- header -->
    <section class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
            <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-2 fasterone">siscamovel</span>
                <span class="fs-6"> &nbsp; admin</span>
            </a>
            
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../../index.html" class="nav-link">log out</a></li>

        </header>
    </section>
    
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3 row">
                    <h1>Dados do usuário</h1>
                </div>

                <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Karl Marx" value="Lauren Karl Marx Jauregui" readonly>
                        </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">e-mail</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="valorMockEmailAdmin" value="laurenjauregui@admin.siscamovel.com.br" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="valorMockSenhaAdmin" value="PreludeAlbum" readonly>
                    </div>
                </div>

                <br>

                <div class="mb-3 row">
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <a class="btn btn-outline-dark" type="button" href="./gerenciarAdmin.html" target="_blank">gerenciar conta de admins</a>
                        <a class="btn btn-outline-primary" type="button" href="./gerenciarPessoas.html" target="_blank">gerenciar conta de usuários</a>

    <br>
