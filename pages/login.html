<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/siscamovel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    </head>

<body>
    <div class="container">
        <div class="action-form">
            <form name="form">
                <p class="cablogin">Entre com sua rede social</p>
                <div class="form-group social-btn">
                    <a href="#" class="btn btn-secondary facebook-btn"><i class="fa fa-facebook"></i> Facebook</a>
                    <a href="#" class="btn btn-secondary google-btn"><i class="fa fa-google"></i> Google</a>
                </div>
                <div class="or-seperator"><b>or</b></div>
                <div class="alert alert-danger" id="msgError" role="alert"></div>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Usuário" required="required" id="usuario" autocomplete="off">
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Senha" required="required" id="senha" autocomplete="off">
                    <i class="bi bi-eye" id="text"></i>
                    <i class="bi bi-eye-slash" id="pass"></i>
                    <a href="" data-bs-toggle="modal" data-bs-target="#modalSenha">Esqueceu sua senha?</a>
                </div>
                <input onclick="logar();return false" type="submit" class="btn btn-primary btn-block mb-3 col-12 mx-auto" value="Login">
                <div class="text-center mt-2">
                    
                    Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="modalSenha" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Esqueceu sua senha? Não se preocupe.</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h7>Informe o e-mail cadastrado que enviaremos as instruções para redefinir sua senha.</h7>
              <div class="col-md-8 col-sm-11 col-xs-11" data-match-height="password-forgotten-input" style="height: 40px;">
                <div class="form-group">
            <input id="email" name="email" class="form-control" placeholder="Digite aqui seu e-mail" type="text" required="true" value=""></div>
            </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalredSenha">Redefinar senha</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modalredSenha" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Um email foi enviado para você.</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            </div>
          </div>
        </div>
      </div>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
