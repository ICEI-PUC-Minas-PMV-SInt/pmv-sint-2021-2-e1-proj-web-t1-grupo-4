<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/siscamovel.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    </head>

<body>
    <div class="container">
            <div class="action-form"> 
                <form>
                    <p class="cablogin">Preencha este formulário para criar sua conta!</p>
                    <div class="alert alert-success" id="msgSuccess" role="alert"></div>
                    <div class="alert alert-danger" id="msgError" role="alert"></div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Usuário" required="required" id="usuario" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-mail" required="required" id="email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha" required="required" id="senha" autocomplete="off">
                        <i class="bi bi-eye" id="text"></i>
                        <i class="bi bi-eye-slash" id="pass"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirme a Senha" required="required" id="confirmaSenha" autocomplete="off">
                        <i class="bi bi-eye" id="textConf"></i>
                        <i class="bi bi-eye-slash" id="passConf"></i>
                        <label for="" id="labelconfirmaSenha"></label>
                    </div>
                    <div class="form-group">
                        <!-- <label class="form-check-label"><input type="checkbox" required="required"> Eu aceito os <a href="#">Termos &amp; Condições</a></label> -->
                    </div>
                    <input onclick="cadastrar(); return false" type="submit" class="btn btn-primary btn-block mb-3 col-12 mx-auto" value="Criar Conta">
                </form>
            </div>
    </div>
    <script src="../js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
